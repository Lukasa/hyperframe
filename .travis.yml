language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - pypy

install:
  - "pip install ."
  - "pip install -r test_requirements.txt"
  - "pip install flake8"

before_script:
  - >
      # Last version of flake8 to support Python 3.3
      if [[ "$TRAVIS_PYTHON_VERSION" == "3.3" ]]; then
        pip install flake8==3.5.0
      fi

      flake8 --max-complexity 10 hyperframe test

script:
  - >
      if [[ $TRAVIS_PYTHON_VERSION == pypy ]]; then
        py.test test/
      else
        py.test -n 4 --cov hyperframe test/
        coverage report -m --fail-under 100
      fi
